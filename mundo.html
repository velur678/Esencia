<html lang="es">

	<meta charset="utf-8">

</head>



<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="video/Bannerme.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h1>Proyecto mundos</h1>
 
  <button id="myBtn" onclick="myFunction()">Pausar</button>

<a href="index.html" class="btn-shine">Regresar</a>

</div>



<div class="card">
  <div class="card-image">
    
      <img src="img/araÃ±ita.jpg" class="papu" />

  </div>
  <p class="card-title">  Parque </p>
  <p class="card-body">
 Un parque en el que se hizo una simulacion de agua
  </p>
 

</div>



<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</body>
</html>
